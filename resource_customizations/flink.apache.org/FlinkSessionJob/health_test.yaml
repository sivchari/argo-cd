    message: RUNNING
  inputPath: testdata/healthy_running.yaml
- healthStatus:
    status: Healthy
    message: FINISHED
  inputPath: testdata/healthy_finished.yaml
- healthStatus:
    status: Progressing
    message: RECONCILING
  inputPath: testdata/progressing_reconciling.yaml
- healthStatus:
    status: Progressing
