    status: Degraded
    message: "Session cluster not found: flink-session-cluster"
  inputPath: testdata/degraded_error.yaml
- healthStatus:
    status: Progressing
    message: Waiting for FlinkSessionJob to be reconciled
  inputPath: testdata/progressing_no_status.yaml
